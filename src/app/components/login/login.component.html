<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h3 class="mb-2">CRUD PRODUCTS</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control"
                placeholder="Ingrese usuario">
            <label>User</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control"
                placeholder="Ingrese password">
            <label>Password</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Log in</button>
        </div>
        <p class="mt-3">Don't have an account? <a routerLink="/signUp">Sign up here</a></p>
        <p class="mt-3"><a routerLink="/recoverPassword">Forgot your password?</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
